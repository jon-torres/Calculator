<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-upper-output class="upper-output"></div>
            <div data-main-output class="main-output">Let's calculate!</div>
        </div>
        <button data-ac class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-operation data-key="/">รท</button>
        <button data-number data-key="1">1</button>
        <button data-number data-key="2">2</button>
        <button data-number data-key="3">3</button>
        <button data-operation data-key="*">ร</button>
        <button data-number data-key="4">4</button>
        <button data-number data-key="5">5</button>
        <button data-number data-key="6">6</button>
        <button data-operation data-key="+">+</button>
        <button data-number data-key="7">7</button>
        <button data-number data-key="8">8</button>
        <button data-number data-key="9">9</button>
        <button data-operation data-key="-">-</button>
        <button data-number data-key="0">0</button>
        <button data-number data-key=".">.</button>
        <button data-equals class="span-two">=</button>
    </div>




    <script src="script.js"></script>
</body>

</html>
